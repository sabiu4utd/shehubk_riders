<!DOCTYPE html>    <link href="../../../assets/css/custom.css" rel="stylesheet">

<html lang="en">

<head>             
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">               

    <title>Login - Shehubk Riders</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-dark: #388E3C;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 1000px;
        }

        .login-image {
            background: linear-gradient(45deg, rgba(76, 175, 80, 0.9), rgba(56, 142, 60, 0.9));
            padding: 3rem;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 500px;
            position: relative;
            overflow: hidden;
        }
        
        .image-showcase {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            text-align: center;
            z-index: 1;
        }
        
        .login-image img {
            max-width: 80%;
            height: auto;
            margin: 10px auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        
        .login-image img:hover {
            transform: scale(1.05);
        }

        .brand-title {
            font-size: 2.5rem;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
        }

        .brand-description {
            font-size: 1.1rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .login-form {
            padding: 3rem;
        }

        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25);
        }

        .btn-login {
            background-color: var(--primary-color);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #6c757d;
            margin: 1.5rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e0e0e0;
        }

        .divider span {
            padding: 0 1rem;
        }

        .social-login {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn-social {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .btn-social:hover {
            background-color: #f8f9fa;
            transform: translateY(-2px);
        }

        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password:hover {
            color: var(--primary-dark);
        }

        .register-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .register-link:hover {
            color: var(--primary-dark);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="row g-0">
                <!-- Left side - Image and Branding -->
                <div class="col-md-6">
                    <div class="login-image">
                        <div class="mb-4">
                            <!-- <h1 class="brand-title">Shehubk Riders</h1> -->
                            <!-- <p class="brand-description">Your trusted tricycle ride-hailing service. Fast, safe, and affordable transportation at your fingertips.</p> -->
                        </div>
                        <br />
                        <br />
                        <br />
                        <br />
                      
                        <br />
                        <br />
                        <div class="image-showcase">
                            <img src="../../assets/images/1.png" alt="Tricycle Image 1" class="mb-3">
                            <!-- <img src="../../assets/images/2.png" alt="Tricycle Image 2"> -->
                        </div>
                    </div>
                </div>

                <!-- Right side - Login Form -->
                <div class="col-md-6">
                    <div class="login-form">
                        <h2 class="mb-4">Welcome Back!</h2>
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Email or Phone</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white">
                                        <i class="fas fa-user text-muted"></i>
                                    </span>
                                    <input type="text" class="form-control" placeholder="Enter your email or phone">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white">
                                        <i class="fas fa-lock text-muted"></i>
                                    </span>
                                    <input type="password" class="form-control" placeholder="Enter your password">
                                </div>
                            </div>

                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                </div>
                                <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                            </div>

                            <button type="submit" class="btn btn-login btn-primary w-100 mb-3">
                                Sign In
                            </button>

                            <div class="divider">
                                <span>or continue with</span>
                            </div>

                            <div class="social-login mb-4">
                                <button type="button" class="btn btn-social">
                                    <i class="fab fa-google"></i>
                                </button>
                                <button type="button" class="btn btn-social">
                                    <i class="fab fa-facebook-f"></i>
                                </button>
                                <button type="button" class="btn btn-social">
                                    <i class="fab fa-twitter"></i>
                                </button>
                            </div>

                            <div class="text-center">
                                Don't have an account? 
                                <a href="register.html" class="register-link">Sign Up</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
